syntax = "proto3";

package tutorial;

// TODO: Arrage based on newly declared types, depth-first

message Tutorial {
  Title title = 1;
  map<string, string> metadata = 2;
  repeated Step steps = 3;
}

message Step {
  Title title = 1;
  map<string, string> metadata = 2;
  repeated Content content = 3;
}

message Title {
  repeated InlineContent inline_contents = 1;
}

message Content {
  oneof content {
    InlineContent inline_content = 1;
    BlockContent block_content = 2;
  }
}

message BlockContent {
  oneof content {
    Heading heading = 1;
    ImageBlock image = 2;
    InfoBox info_box = 3;
    CodeBlock code_block = 4;
    Table table = 6;
    Paragraph paragraph = 7;
    YoutubeVideo video = 8;
    Survey survey = 9;
  }

  reserved 5; 
  reserved "horizontal_rule";
}

message ImageBlock {
  Image image = 1;
}

message YoutubeVideo {
  string id = 1;
}

message Link {
  repeated StylizedText content = 3;
  string href = 4;

  reserved 1, 2;
  reserved "text", "location";
}

message Button {
  Link link = 1;
  bool is_downloadable = 2;
}

message InlineContent {
  oneof content {
    StylizedText text = 1;
    Link link = 5;
    InlineCode code = 6;
    Button button = 7;
    Image image = 8;
  }

  reserved 2, 3, 4; 
  reserved "strong_text" "emphasized_text", "inline_code_text";
}

message StylizedText {
  string text = 1;
  bool is_strong = 2;
  bool is_emphasized = 3;
}

message InlineCode {
  string code = 1;
}

message Heading {
  repeated InlineContent content = 1;
  int32 level = 2;
}

message Image {
  string source = 1;
  string alt = 2;
  int32 height = 3;
  int32 width = 4;
}

message InfoBox {
  repeated InlineContent inline_contents = 1;

  enum Disposition {
    UNKNOWN_DISPOSITION = 0;
    POSITIVE = 1;
    NEGATIVE = 2;
  }
  Disposition disposition = 2;
}

message CodeBlock {
  // TODO: Use this instead of static syntax highlighting
  string language = 3;

  string code = 4;
  // TODO: scrap this field once `language` TODO is resolved
  bool is_highlighted = 5;

  reserved 1, 2;
  reserved "code_location", "inline_contents";
}

message List {
  repeated Paragraph content = 3;

  enum ListVariety {
    UNKNOWN_VARIETY = 0;
    ORDERED = 1;
    UNORDERED = 2;
  }
  ListVariety variety = 4;

  enum ListStyle {
    UNKNOWN_STYLE = 0;
    CHECKLIST = 1;
    FAQ = 2;
  }
  ListStyle style = 5;

  reserved 1, 2;
  reserved "list_steps", "list_variety";
}

message Table {
  repeated TableRow rows = 2;

  reserved 1;
  reserved "table_rows";
}

message TableRow {
  repeated Paragraph cells = 2;

  reserved 1;
  reserved "table_cells";
}

message Paragraph {
  repeated InlineContent content = 1;
}

message Survey {
  // Google Analytics ID
  string id = 1;
  repeated SurveyQuestion content = 2;
}

message SurveyQuestion {
  string name = 1;
  repeated string options = 2;
}