syntax = "proto3";

package tutorial;

message Tutorial {
  Title title = 1;
  map<string, string> metadata = 2;
  repeated Step steps = 3;
};

message Step {
  Title title = 1;
  map<string, string> metadata = 2;
  repeated Content content = 3;
};

message Title {
  repeated InlineContent inline_contents = 1;
};

message Content {
  oneof content {
    InlineContent inline_content = 1;
    BlockContent block_content = 2;
  }
};

message BlockContent {
  oneof content {
    Heading heading = 1;
    Image image = 2;
    InfoBox info_box = 3;
    CodeBlock code_block = 4;
    Table table = 6;
  }

  reserved 5; 
  reserved "horizontal_rule";
};

message Link {
  string text = 1;
  string location = 2;
};

message InlineContent {
  oneof content {
    StylizedText text = 1;
    Link link = 5;
    InlineCode code = 6;
  }

  reserved 2, 3, 4; 
  reserved "strong_text" "emphasized_text", "inline_code_text";
};

message StylizedText {
  string text = 1;
  bool is_strong = 2;
  bool is_emphasized = 3;
}

message InlineCode {
  string code = 1;
}

message Heading {
  repeated InlineContent inline_contents = 1;
  int32 level = 2;
};

message Image {
  // TODO
};

message InfoBox {
  repeated InlineContent inline_contents = 1;

  enum Disposition {
    UNKNOWN_DISPOSITION = 0;
    POSITIVE = 1;
    NEGATIVE = 2;
  };
  Disposition disposition = 2;
};

message CodeBlock {
  repeated InlineContent inline_contents = 1;
  string code_location = 2;
  string language_hint = 3;
};

message List {
  repeated Paragraph steps = 3;

  enum ListVariety {
    UNKNOWN_VARIETY = 0;
    ORDERED = 1;
    UNORDERED = 2;
  }
  ListVariety variety = 4;

  reserved 1, 2;
  reserved "list_steps", "list_variety";
};

message Table {
  repeated TableRow rows = 1;

  reserved 1;
  reserved "table_rows";
};

message TableRow {
  repeated Paragraph cells = 1;

  reserved 1;
  reserved "table_cells";
};

message Paragraph {
  repeated InlineContent content = 1;
};
