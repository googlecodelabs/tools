<!doctype html>
<!-- This is the default template for 'html' output format of the tool -->
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#4F7DC9">
  <meta charset="UTF-8">
  <title>{{.Meta.Title}}</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{{.Prefix}}/codelab-elements/codelab-elements.css">
  <style>
    .code-block {
      position: relative;
    }
    .code-menu {
        position: absolute;
        top: 5px;
        right: 5px;
    }
    .code-block > .code-menu {
      visibility: hidden;
    }
    .code-block:hover > .code-menu {
      visibility: visible;
    }
    .success {
      color: #1e8e3e;
    }
    .error {
      color: red;
    }
  </style>
  <script>
        function wrap(el){
            var style = el.parentNode.parentNode.getElementsByTagName("code")[0].style;
            if( style.whiteSpace == "pre-wrap"){
                style.removeProperty( "white-space" );
                // wrap
                el.value = "\u21E5";
            }else{
               style.whiteSpace = "pre-wrap";
               // unwrap
                el.value = "\u2194";
            }

        }


        function copy(el){
            var cel = el;
            
            var text = el.parentNode.parentNode.children[1].textContent;
            navigator.clipboard.writeText( text )
                  .then(() => {
                    //console.log('Text copied to clipboard');
                    cel.value = "\u220E";
                    setTimeout( () => {
                            cel.value = "\u29c9";
                        }, 250 );
                  })
                  .catch(err => {
                    // This can happen if the user denies clipboard permissions:
                    console.error('Could not copy text: ', err);
                  });;
              
            return text;
        }
    </script>    
</head>
<body>
  <google-codelab-analytics gaid="{{.GlobalGA}}"></google-codelab-analytics>
  <google-codelab codelab-gaid="{{.Meta.GA}}"
                  id="{{.Meta.ID}}"
                  title="{{.Meta.Title}}"
                  environment="{{index .Env}}"
                  feedback-link="{{.Meta.Feedback}}">
    {{range $i, $e := .Steps}}{{if matchEnv .Tags $.Env}}
      <google-codelab-step label="{{.Title}}" duration="{{.Duration.Minutes}}">
        {{.Content | renderHTML $.Env}}
      </google-codelab-step>
    {{end}}{{end}}
  </google-codelab>

  <script src="{{.Prefix}}/codelab-elements/native-shim.js"></script>
  <script src="{{.Prefix}}/codelab-elements/custom-elements.min.js"></script>
  <script src="{{.Prefix}}/codelab-elements/prettify.js"></script>
  <script src="{{.Prefix}}/codelab-elements/codelab-elements.js"></script>
  <script src="//support.google.com/inapp/api.js"></script>

</body>
</html>
